<div class="edit-profile-container">
  <div class="edit-profile-card">
    <h2>Edit Profile</h2>

    <form (ngSubmit)="onSubmit()" #editForm="ngForm" novalidate>

      <div class="form-group">
        <label>Name</label>
        <input type="text" [value]="name" disabled />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [value]="email" disabled />
      </div>

      <div class="form-group">
        <label for="profileImage">Upload Profile Image</label>
        <input
          type="file"
          id="profileImage"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
        <div *ngIf="imagePreview" class="image-preview">
          <p>Selected Image:</p>
          <img [src]="imagePreview" alt="Profile Preview" class="preview-img"/>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
          required
          minlength="10"
          maxlength="15"
          #phoneModel="ngModel"
        />
        <div class="error" *ngIf="phoneModel.invalid && phoneModel.touched">
          <span *ngIf="phoneModel.errors?.['required']">Phone number is required.</span>
          <span *ngIf="phoneModel.errors?.['minlength']">Minimum 10 digits.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          [(ngModel)]="address"
          required
          rows="3"
          #addressModel="ngModel"
        ></textarea>
        <div class="error" *ngIf="addressModel.invalid && addressModel.touched">
          Address is required.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="description"
          rows="4"
        ></textarea>
      </div>

      <button type="submit" [disabled]="editForm.invalid">Save Changes</button>
    </form>
  </div>
</div>
