<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.closed]="sidebarClosed">
    <span class="logo" *ngIf="!sidebarClosed"></span>

    <nav>
      <ul>
        <li>
          <div
            class="d-flex align-items-center justify-content-center px-5 logo-div border-bottom"
          >
            <!-- Company Logo -->

            <img
              src="/images/Vector.svg"
              alt=""
              class="img-fluid"
              width="35"
              *ngIf="sidebarClosed"
            />
            <img
              src="/images/MASTERLY-SOLUTIONS-LOGO-_-FINAL-1.svg"
              alt="Company Logo"
              class="img-fluid"
              *ngIf="!sidebarClosed"
            />
          </div>
        </li>

        <li
          style="
            padding-top: 15px;
            padding-right: 10px;

            padding-left: 10px;
          "
        >
          <a
            routerLink="/employee/home"
            routerLinkActive="active"
            [title]="'Dashboard'"
          >
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
          </a>
        </li>
      
       
        <li
          style="
            padding-right: 10px;

            padding-left: 10px;
          "
        >
          <a
            routerLink="/employee/task"
            routerLinkActive="active"
            [title]="'Tasks'"
          >
            <i class="fas fa-tasks"></i>
            <span>Task</span>
          </a>
        </li>
        
        <li
          style="
            padding-right: 10px;

            padding-left: 10px;
          "
        >
          <a routerLink="/login" routerLinkActive="active" [title]="'Logout'">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main">
    <header class="navbar border-bottom d-flex justify-content-between">
      <div class="d-flex gap-4 align-items-center">
        <!-- Toggle Button -->
        <button
          class="btn-light"
          (click)="sidebarClosed = !sidebarClosed"
          *ngIf="sidebarClosed"
          style="background: transparent; border: 0; font-size: 20px"
        >
          <!-- <i [ngClass]="sidebarClosed ? 'fas fa-arrow-right' : 'fas fa-bars'"></i> -->
          <div
            class="p-2 rounded-circle bg-round d-flex justify-content-center align-items-center"
          >
            <i class=" jk fa-solid fa-arrow-right-long"></i>
          </div>
        </button>
        <div
          (click)="sidebarClosed = !sidebarClosed"
          *ngIf="!sidebarClosed"
          class="menu"
        >
          <!-- <i [ngClass]="sidebarClosed ? 'fas fa-arrow-right' : 'fas fa-bars'"></i> -->

          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="fw-bold h4 mb-0">Welcome, John Deo!</span>
      </div>
      <div class="d-flex align-items-center">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search..." />
        </div>

        
          
          <button type="button" class="btn btn-primary position-relative ms-5 me-1 bg-secondary-subtle text-secondary-emphasis border-0">
            <i class="fas fa-bell fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>
        

        <div class="user-profile" (click)="profile()">
          <img [src]="employeeUrl" alt="User Avatar" />
        </div>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
